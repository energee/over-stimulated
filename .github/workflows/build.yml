name: Build macOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows manual trigger from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_16.2.app
      
    - name: Install create-dmg
      run: brew install create-dmg
      
    - name: Build
      run: |
        xcodebuild clean build \
          -project OverStimulated.xcodeproj \
          -scheme OverStimulated \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          OTHER_CODE_SIGN_FLAGS="--timestamp" \
          ENABLE_HARDENED_RUNTIME=NO
          
    - name: Create DMG
      run: |
        cd build/Build/Products/Release
        create-dmg \
          --volname "OverStimulated" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --icon "OverStimulated.app" 200 190 \
          --hide-extension "OverStimulated.app" \
          --app-drop-link 600 185 \
          "OverStimulated.dmg" \
          "OverStimulated.app"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OverStimulated
        path: build/Build/Products/Release/OverStimulated.dmg
        
    # Optional: Create a GitHub Release with the DMG
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: build/Build/Products/Release/OverStimulated.dmg
        tag_name: v${{ github.run_number }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 